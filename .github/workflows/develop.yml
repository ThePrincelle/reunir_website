name: Staging deployment

on:
  push:
    branches: [ develop ]
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '17.x'
      
      - name: Notify
        uses: jasongitmail/fast-webhook@v1.1.4
        with:
          url: https://api.pushover.net/1/messages.json
          json: |
            {
              "token": "${{ secrets.PUSHOVER_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER }}",
              "message": "Démarrage du build pour 'dev.re-unir.fr'."
            }

      - name: Install dependancies
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn install
        
      - name: Configure robots.txt
        run: |
          cp public/robots-dev.txt public/robots.txt
          rm public/robots-prod.txt public/robots-dev.txt
          
      - name: Build
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build
          
      - name: Notify
        uses: jasongitmail/fast-webhook@v1.1.4
        with:
          url: https://api.pushover.net/1/messages.json
          json: |
            {
              "token": "${{ secrets.PUSHOVER_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER }}",
              "message": "Déploiement de 'dev.re-unir.fr'."
            }
          
      - name: Deploy to Infomaniak
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "build/"
          REMOTE_HOST: 464i8.ftp.infomaniak.com
          REMOTE_USER: 464i8_ci
          TARGET: /home/clients/04cd6fa9bfb5342793851e99c0041e14/sites/clients/reunir/dev
          
      - name: Notify
        uses: jasongitmail/fast-webhook@v1.1.4
        with:
          url: https://api.pushover.net/1/messages.json
          json: |
            {
              "token": "${{ secrets.PUSHOVER_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER }}",
              "message": "L'application (dev) 'dev.re-unir.fr' a bien été déployée sur l'infrastructure Infomaniak."
            }
